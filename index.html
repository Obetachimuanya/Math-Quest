<body class="raleway">
    <div class="container">
        <div id="start-game">
            <h1>Welcome to Maths Quiz game.</h1>
            <p>Press the button below to start the game</p>
            <a id="start-btn" onclick="restart()">LET'S PLAY</a>
            <p id="design-credit">
                Designed by  <span>Obeta Chimuanya.</span>
                <a href="https://www.instagram.com/obeta_chimuanya/" target="_blank" id="ig-link">Follow me on Instagram</a>
            </p>
        </div> 
        <div id="in-game">
            <div class="top-section">
                <h1>Maths Game</h1>
                <div class="game-data">
                    <p>Question :
                        <span id="Qno">0</span>/10
                    </p>
                    <p>Score: <span id="score">0</span></p>
                </div>
                <div id="timer">
                    <div id="progress"></div>
                </div>
            </div>
            <div class="question-card">
                <h1 id="question">This is question</h1>
            </div>
            <h3>Choose correct one: </h3>
            <div class="answer-card">
                <button>Option A</button>
                <button>Option B</button>
                <button>Option C</button>
                <button>Option D</button>
            </div>
        </div>
        <div id="end-game">
            <h1>&#128515</h1>
            <h1>Your total score was : <span id="final-score">0</span> / 100</h1>
            <p id="message"></p>
            <a id="restart-btn" onclick="restart()">PLAY AGAIN</a>
        </div>
    </div>
    <audio id="countdown-sound" src="audio/clock-ticking-sound-effect-240503.mp3"></audio>
